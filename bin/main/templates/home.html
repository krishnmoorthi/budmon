<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<title>BudMon</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
<link rel="stylesheet" href="expensesensor.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h2>Dashboard</h2>
			</div>
			<div class="col-lg-6">
				<div class="panel">
					<div class="panel-header">
						<h2>Quick Action</h2>
					</div>
					<div class="panel-body text-body">
						<div class="tab">
							<button class="tablinks" onclick="openCity(event, 'Income')">Income</button>
							<button class="tablinks" onclick="openCity(event, 'Expense')">Expense</button>
						</div>
						<div id="Income" class="tabcontent">
							<form action="addIncome" style="border: 0px solid #ccc">
								<div class="formcontiner">
									<label for="date"><b>Date</b></label> <input type="text"
										class="datepicker" placeholder="Enter Date [dd/mm/yyyy]"
										name="date" required> <label for="category"><b>Category</b></label>
									<select id="category" name="category">
										<option value="salary">Salary</option>
										<option value="lend">Lend</option>
										<option value="loan">Loan</option>
									</select> <label for="amount"><b>Amount</b></label> <input type="text"
										placeholder="Enter Amount in rupees with denomination"
										name="amount" required> <input type="submit"
										value="Submit">
								</div>
							</form>
						</div>
						<div id="Expense" class="tabcontent">
							<form action="addIncome" style="border: 0px solid #ccc">
								<div class="formcontiner">
									<label for="date"><b>Date</b></label> <input type="text"
										class="datepicker" placeholder="Enter Date [dd/mm/yyyy]"
										name="date" required> <label for="category"><b>Category</b></label>
									<select id="category" name="category">
										<option value="milk">Milk</option>
										<option value="vegetables">Vegetables</option>
										<option value="electricity">Electricity</option>
									</select> <label for="amount"><b>Amount</b></label> <input type="text"
										placeholder="Enter Amount with decimal" name="amount" required>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer" />
	<script src="common.js"></script>
</body>
</html>
